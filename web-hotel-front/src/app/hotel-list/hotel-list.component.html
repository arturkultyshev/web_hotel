<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<div *ngIf="authService.isAdmin()" class="text-center mt-4">
    <a [routerLink]="['/add-hotel']" class="btn btn-primary btn-lg">
        <i class="fas fa-plus"></i> Add Hotel
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-4" *ngFor="let hotel of hotels">
            <div class="card mb-4 shadow-sm ">
                <div class="bd-placeholder-img card-img-top" style="background-image: url('{{ hotel.photo_url}}');">
                    <span class="visually-hidden">Placeholder</span>
                </div>
                <div class="card-body light-color">
                    <div class="card-body">
                        <h3 class="card-title mt-0">{{ hotel.name }}</h3>
                        <p class="card-text mt-2"><em>{{ hotel.country }}, {{ hotel.city }}</em></p>
                        <p class="card-text d-flex justify-content-between align-items-center">
                            <span>
                                <span class="text-success font-weight-bold fs-5">${{ hotel.cost }}</span>
                                <span class="text-muted ">per night</span>
                            </span>
                            <span class="light-color">
                                <ng-container *ngFor="let star of starsService.calculateStars(hotel.rating)">
                                    <ng-container *ngIf="star === 1">
                                        <i class="fas fa-star"></i>
                                    </ng-container>
                                    <ng-container *ngIf="star === 0.5">
                                        <i class="fas fa-star-half-alt"></i>
                                    </ng-container>
                                    <ng-container *ngIf="star === 0">
                                        <i class="far fa-star"></i>
                                    </ng-container>
                                </ng-container>
                                <small class="text-secondary">({{ hotel.rating | number:'1.1-1' }}/5)</small>
                            </span>
                        </p>         
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a [routerLink]="['/hotels', hotel.id]" class="btn btn-sm btn-outline-secondary light-color me-3">View</a>
                                <button class="btn btn-danger btn-sm btn-outline-secondary light-color" *ngIf="authService.isAdmin()" (click)="deleteHotel(hotel.id)">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                            <small class="text-secondary">{{ hotel.capacity }} guests</small>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-signin w-75 m-auto mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="container-login">
          <form (ngSubmit)="onLogin()" class="form-signin">
            <img class="mb-3 mx-auto d-block" src="https://file.gosniipp.ru/api/img/XCdTbWlEQl8wJ1NNSUdyYWJiZXJfMDcxMV8xNTM2XzIwMTlcbWVzc2FnZXNcZmlsZXNcMTc1ODA2MA==.jpg" alt="" width="200" height="100">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            <div class="form-floating mb-3">
              <input [(ngModel)]="login.Username" name="password" type="text" class="form-control black-theme" id="floatingInput" placeholder="Username" required>
              <label class="form-label" for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input [(ngModel)]="login.Password" name="password" type="password" class="form-control black-theme" id="floatingPassword" placeholder="Password" required >
              <label class="form-label" for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
              <input (change)="toggleRememberMe()" class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign in</button>
            <a class="btn btn-danger w-100 py-2" [routerLink]="['/register']">Register</a>
          </form>
        </div>
      </div>
    </div>
  </div>

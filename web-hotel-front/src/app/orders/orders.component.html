<div class="container">
  <h1 class="text-center mb-4">Your Orders</h1>
  <div class="row justify-content-center">
    <ng-container *ngFor="let order of orders">
      <div class="col-md-4 mb-4">
        <ul class="list-group">
          <li class="list-group-item light-color">
            <app-order-detail (getOrders)="getOrders()" [order]="order"></app-order-detail>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</div>

<div class="container">
    <h1>Create Hotel</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="hotel.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="hotel.street" name="address" required>
      </div>
      <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input type="number" class="form-control" id="cost" [(ngModel)]="hotel.cost" name="cost" required>
      </div>
      <div class="mb-3">
        <label for="capacity" class="form-label">Capacity</label>
        <input type="number" class="form-control" id="capacity" [(ngModel)]="hotel.capacity" name="capacity" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
